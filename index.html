<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>The truth is out there</title>
</head>
<body>
    <main>
        <div>
            <a href="https://www.theodinproject.com/"><img src="./logo.png" alt="The Odin Project"></a>
            <p>It took everybody who completed <a href="https://www.theodinproject.com/">The Odin Project</a>:</p>
            <p>between <span class="time">1</span> and <span class="time" id="timer"></span> seconds.</p>
            <p class="smallprint">(rounded up to the nearest full second)</p>
        </div>
    </main>
    <footer>
        <span class="smallprint">Website by <a href="https://github.com/c-auri/toptimer">c-auri</a></span>
        <span class="smallprint">Logo by <a href="https://github.com/TheOdinProject">The Odin Project</a></span>
    </footer>
</body>
</html>
<style>
    * {
        box-sizing: border-box;
    }
    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        background-color: whitesmoke;
    }
    main {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
    }
    img {
        margin: 2rem;
        height: 11rem;
    }
    p {
        margin-block: 1rem;
        font-size: 1.2rem;
        color: rgb(55, 65, 81);
    }
    a {
        color: rgb(169, 121, 43);
        text-decoration: none;
    }
    .time {
        font-weight: bold;
        color: black;
    }
    footer {
        padding: .5rem;
        width: 100%;
        display: flex;
        justify-content: space-between;
        color: gainsboro;
    }
    .smallprint {
        font-size: .8rem;
        color: darkgray;
        & a {
            color: inherit;
        }
        & a:hover {
            color: gray;
        }
    }
</style>
<script>
    (() => {
        const timer = document.querySelector('#timer')
        const founding = new Date(2013, 0, 1)
        const updateTimer = () => timer.textContent = Math.ceil((new Date() - founding) / 1000)
        updateTimer()
        setInterval(updateTimer, 500)
    })()
</script>
